<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, #4CAF50 0%, #2E7D32 100%);
            transition: height 0.5s ease;
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .percentage {
            font-size: 15vw;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            mix-blend-mode: difference;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 2;
        }
        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        button:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fill" id="fill"></div>
        <div class="content">
            <div class="percentage" id="percentage">0%</div>
        </div>
    </div>
    <div class="controls">
        <button onclick="adjustProgress(-5)">-5%</button>
        <button onclick="adjustProgress(-1)">-1%</button>
        <button onclick="adjustProgress(1)">+1%</button>
        <button onclick="adjustProgress(5)">+5%</button>
    </div>
    <script>
        // Starting at 0% (0€ paid of 4000€ loan)
        let progress = 0;
        
        function updateDisplay() {
            document.getElementById('percentage').textContent = progress + '%';
            document.getElementById('fill').style.height = progress + '%';
            localStorage.setItem('loanProgress', progress);
        }
        
        function adjustProgress(amount) {
            progress = Math.max(0, Math.min(100, progress + amount));
            updateDisplay();
        }
        
        // Load saved progress
        const saved = localStorage.getItem('loanProgress');
        if (saved !== null) {
            progress = parseInt(saved);
        }
        
        updateDisplay();
    </script>
</body>
</html>
